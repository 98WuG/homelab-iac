---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ${LETSENCRYPT_CERT}
  namespace: cert-manager
spec:
  commonName: "*.${DOMAIN}"
  dnsNames:
  - ${DOMAIN}
  - "*.${DOMAIN}"
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
  secretName: ${LETSENCRYPT_CERT}
  secretTemplate:
    annotations:
      kubed.appscode.com/sync: "cert-manager-tls=gitlab"
