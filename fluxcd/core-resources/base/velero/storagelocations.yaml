---
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: velero
  namespace: velero
spec:
  provider: aws
  objectStorage:
    bucket: velero
  config:
    region: minio
    s3ForcePathStyle: "true"
    s3Url: "${S3_REMOTE_URL}"
  credential:
    name: velero-remote
    key: cloud
  accessMode: ReadOnly
