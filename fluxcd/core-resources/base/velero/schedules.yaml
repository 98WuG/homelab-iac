---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-onprem
  namespace: velero
spec:
  schedule: 12 12 * * *
  template:
    ttl: "720h"
    includedNamespaces:
    - authentik
    - gitlab
    - gotify
    - media
    - nextcloud
    - overleaf
    - paperless
    - privatebin
    - prometheus
    - vaultwarden
    - wallabag
    includedResources:
    - persistentvolumes
    - persistentvolumeclaims
    storageLocation: default
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily-remote
  namespace: velero
spec:
  schedule: 12 13 * * *
  template:
    ttl: "720h"
    includedNamespaces:
    - authentik
    - gitlab
    - gotify
    - media
    - nextcloud
    - overleaf
    - paperless
    - privatebin
    - prometheus
    - vaultwarden
    - wallabag
    includedResources:
    - persistentvolumes
    - persistentvolumeclaims
    storageLocation: remote
