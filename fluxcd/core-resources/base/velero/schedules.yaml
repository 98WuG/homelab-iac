---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily
  namespace: velero
spec:
  schedule: 12 12 * * *
  template:
    ttl: "720h"
    includedNamespaces:
    - authentik
    - cert-manager
    - gitlab
    - gotify
    - media
    - nextcloud
    - privatebin
    - send
    - shynet
    - synapse
    - vaultwarden
    - wallabag
    - wiki
    excludedResources:
    - orders.acme.cert-manager.io
    - challenges.acme.cert-manager.io
    - certificaterequests.cert-manager.io 
    storageLocation: default
