---
apiVersion: upgrade.cattle.io/v1
kind: Plan
metadata:
  name: k3s-agent
  namespace: system-upgrade
  labels:
    k3s_upgrade: agent
spec:
  concurrency: 1
  version: v1.26.7+k3s1
  serviceAccountName: system-upgrade
  nodeSelector:
    matchExpressions:
    - key: k3s_upgrade
      operator: Exists
    - key: k3s_upgrade
      operator: NotIn
      values:
      - disabled
      - "false"
    - key: node-role.kubernetes.io/master
      operator: NotIn
      values:
      - "true"
  tolerations:
  - key: server-usage
    effect: NoSchedule
    operator: Equal
    value: storage
  prepare:
    image: rancher/k3s-upgrade
    args:
    - prepare
    - k3s-server
  drain:
    force: true
    skipWaitForDeleteTimeout: 60
  upgrade:
    image: rancher/k3s-upgrade