---
apiVersion: v1
kind: Secret
metadata:
  name: k10secret
  namespace: kasten-io
stringData:
    aws_access_key_id: ${S3_REMOTE_ACCESS_KEY}
    aws_secret_access_key: ${S3_REMOTE_SECRET_ACCESS_KEY}
---
apiVersion: config.kio.kasten.io/v1alpha1
kind: Profile
metadata:
  name: s3
  namespace: kasten-io
spec:
  locationSpec:
    objectStore:
      endpoint: ${S3_REMOTE_URL}
    credential:
      secret:
        name: k10secret-radosgw
