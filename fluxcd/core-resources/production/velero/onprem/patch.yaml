---
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: velero
  namespace: velero
spec:
  config:
    region: default
    s3Url: "${S3_URL}"
  credential:
    name: velero-onprem
---
apiVersion: v1
kind: Secret
metadata:
  name: velero
  namespace: velero
data:
  cloud: ${S3_CREDENTIALS}
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily
  namespace: velero
spec:
  schedule: 12 12 * * *
  template:
    storageLocation: velero-onprem
