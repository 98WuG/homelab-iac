---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: velero
nameSuffix: -onprem
resources:
- ../../../base/velero
patches:
- path: patch.yaml
- patch: |-
    $patch: delete
    apiVersion: velero.io/v1
    kind: BackupStorageLocation
    metadata:
      name: velero
      namespace: velero
- patch: |-
    $patch: delete
    apiVersion: v1
    kind: Secret
    metadata:
      name: velero
      namespace: velero
