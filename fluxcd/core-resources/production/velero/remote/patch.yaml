---
apiVersion: velero.io/v1
kind: BackupStorageLocation
metadata:
  name: velero
  namespace: velero
spec:
  config:
    region: minio
    s3Url: "${S3_REMOTE_URL}"
  credential:
    name: velero-remote
---
apiVersion: v1
kind: Secret
metadata:
  name: velero
  namespace: velero
data:
  cloud: ${S3_REMOTE_CREDENTIALS}
---
apiVersion: velero.io/v1
kind: Schedule
metadata:
  name: daily
  namespace: velero
spec:
  schedule: 12 13 * * *
  template:
    storageLocation: velero-remote
