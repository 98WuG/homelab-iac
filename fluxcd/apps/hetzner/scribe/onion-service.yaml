---
apiVersion: tor.k8s.torproject.org/v1alpha2
kind: OnionService
metadata:
  name: scribe-onion
spec:
  version: 3
  rules:
    - port:
        number: 80
      backend:
        service:
          name: scribe
          port:
            number: 8080
  privateKeySecret:
    name: onion-secret
  extraConfig: |
      HiddenServiceEnableIntroDoSDefense 1
      FascistFirewall 1
