---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  values:
    ingress:
      main:
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/target: hetzner.${DOMAIN}
        ingressClassName: null
        tls:
        - hosts:
          - ntfy.${DOMAIN}
          secretName: ntfy-cert
