---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: app-template
spec:
  values:
    image:
      repository: codeberg.org/librarian/librarian
      tag: latest
    controller:
      annotations:
        keel.sh/policy: force
        keel.sh/trigger: poll
        keel.sh/match-tag: "true"
        keel.sh/pollSchedule: "@every 240m"
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        surge: 1
        unavailable: 1
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        annotations:
          homelab/public: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/hostname: librarian.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: hetzner.${DOMAIN}
        hosts:
        - host: librarian.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - librarian.${DOMAIN}
          secretName: librarian-cert
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: librarian-config
        subPath:
        - path: config.yml
          mountPath: /app/config.yml
