---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: simplytranslate
resources:
- namespace.yaml
- ../../base/app-template
namePrefix: simplytranslate-
patches:
- target:
    kind: HelmRelease
    name: app-template
  patch: |-
    apiVersion: apps/v1
    kind: HelmRelease
    metadata:
      name: app-template
    spec:
      values:
        image:
          repository: docker.io/schklom/simplytranslate
          tag: latest
        controller:
          annotations:
            keel.sh/policy: force
            keel.sh/trigger: poll
            keel.sh/match-tag: "true"
            keel.sh/pollSchedule: "@every 60m"
          replicas: 1
          strategy: RollingUpdate
        service:
          main:
            ports:
              http:
                port: 5000
        ingress:
          main:
            enabled: true
            annotations:
              homelab/public: "true"
              cert-manager.io/cluster-issuer: letsencrypt
              external-dns.alpha.kubernetes.io/hostname: st.${DOMAIN}
              external-dns.alpha.kubernetes.io/target: hetzner.${DOMAIN}
            hosts:
            - host: st.${DOMAIN}
              paths:
              - path: /
                pathType: Prefix
            tls:
            - hosts:
              - st.${DOMAIN}
              secretName: simplytranslate-cert

