---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: app-template
spec:
  values:
    image:
      repository: ghcr.io/nginxinc/nginx-unprivileged
      tag: 1.25.3-alpine3.18
    controller:
      annotations:
        keel.sh/policy: force
        keel.sh/trigger: poll
        keel.sh/match-tag: "true"
        keel.sh/pollSchedule: "@every 240m"
      replicas: 1
      strategy: RollingUpdate
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          homelab/public: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/hostname: pximg.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: hetzner.${DOMAIN}
        hosts:
        - host: pximg.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - pximg.${DOMAIN}
          secretName: pixiv-cert
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: pximg-config
        subPath:
        - path: default.conf
          mountPath: /etc/nginx/conf.d/default.conf
