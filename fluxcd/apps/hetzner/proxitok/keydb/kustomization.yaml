---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: proxitok
resources:
- secret.yaml
- ../../../base/keydb
patches:
- target:
    kind: HelmRelease
    name: keydb
  patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta2
    kind: HelmRelease
    metadata:
      name: keydb
    spec:
      values:
        persistentVolume:
          enabled: false
