---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: proxitok
  namespace: proxitok
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    controllers:
      main:
        replicas: 1
        strategy: RollingUpdate
        annotations:
          keel.sh/policy: force
          keel.sh/trigger: poll
          keel.sh/match-tag: "true"
          keel.sh/pollSchedule: "@every 240m"
        containers:
          main:
            image:
              repository: ghcr.io/pablouser1/proxitok
              tag: latest
            env:
              APP_URL: https://proxitok.${DOMAIN}
              API_CACHE: redis
              LATTE_CACHE: /cache
              REDIS_HOST: proxitok-keydb-headless
              REDIS_PORT: 6379
              API_SIGNER: remote
              API_SIGNER_URL: http://proxitok-signer:8080/signature
              REDIS_PASSWORD:
                valueFrom:
                  secretKeyRef:
                    name: proxitok-keydb-secret
                    key: password
        initContainers:
          redis-isready:
            image:
              repository: docker.io/bitnami/redis
              tag: 7.4.0-debian-12-r1
            command:
            - "/bin/sh"
            - "-c"
            - "until redis-cli -h proxitok-keydb-headless ping ; do sleep 2 ; done"
      signer:
        containers:
          main:
            image:
              repository: ghcr.io/pablouser1/signtok
              tag: latest
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 8080
      signer:
        controller: signer
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          homelab/public: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/hostname: proxitok.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: hetzner.${DOMAIN}
        hosts:
        - host: proxitok.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: *port
        tls:
        - hosts:
          - proxitok.${DOMAIN}
          secretName: proxitok-cert
    persistence:
      cache:
        type: emptyDir
