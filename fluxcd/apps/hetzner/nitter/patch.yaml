---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: app-template
spec:
  values:
    image:
      repository: registry.wuhoo.xyz/jerry/nitter-guest-account-docker
      tag: latest
    initContainers:
      redis-isready:
        name: redis-isready
        image: docker.io/bitnami/redis:7.2.5-debian-12-r2
        command:
        - "/bin/sh"
        - "-c"
        - "until redis-cli -h nitter-keydb-headless ping ; do sleep 2 ; done"
    controller:
      annotations:
        keel.sh/policy: force
        keel.sh/trigger: poll
        keel.sh/match-tag: "true"
        keel.sh/pollSchedule: "@every 240m"
      replicas: 1
      strategy: RollingUpdate
      rollingUpdate:
        surge: 1
        unavailable: 1
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        annotations:
          homelab/public: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/hostname: nitter.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: hetzner.${DOMAIN}
        hosts:
        - host: nitter.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - nitter.${DOMAIN}
          secretName: nitter-cert
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: nitter-config
        subPath:
        - path: nitter.conf
          mountPath: /src/nitter.conf
      guest:
        enabled: true
        type: custom
        volumeSpec:
          secret:
            secretName: nitter-config
        subPath:
        - path: guest_accounts.jsonl
          mountPath: /src/guest_accounts.jsonl
