---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: app-template
spec:
  values:
    image:
      repository: codeberg.org/video-prize-ranch/rimgo
      tag: latest
    env:
      IMGUR_CLIENT_ID: 546c25a59c58ad7
    controller:
      annotations:
        keel.sh/policy: force
        keel.sh/trigger: poll
        keel.sh/match-tag: "true"
        keel.sh/pollSchedule: "@every 240m"
      replicas: 1
      strategy: RollingUpdate
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        annotations:
          homelab/public: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/hostname: rimgo.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: hetzner.${DOMAIN}
        hosts:
        - host: rimgo.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - rimgo.${DOMAIN}
          secretName: rimgo-cert
