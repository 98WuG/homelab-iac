---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: app-template
spec:
  values:
    image:
      repository: quay.io/pussthecatorg/quetre
      tag: latest
    controller:
      annotations:
        keel.sh/policy: force
        keel.sh/trigger: poll
        keel.sh/match-tag: "true"
        keel.sh/pollSchedule: "@every 240m"
      replicas: 1
      strategy: RollingUpdate
    env:
      NODE_ENV: production
      PORT: 3000
    service:
      main:
        ports:
          http:
            port: 3000
    ingress:
      main:
        enabled: true
        annotations:
          homelab/public: "true"
          cert-manager.io/cluster-issuer: letsencrypt
          external-dns.alpha.kubernetes.io/hostname: quetre.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: hetzner.${DOMAIN}
        hosts:
        - host: quetre.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - quetre.${DOMAIN}
          secretName: quetre-cert
