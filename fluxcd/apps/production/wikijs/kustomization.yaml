---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../base/wikijs
patches:
- target:
    kind: HelmRelease
    name: wiki
  patch: |-
    apiVersion: apps/v1
    kind: HelmRelease
    metadata:
      name: wiki
    spec:
      values:
        replicaCount: 2
        revisionHistoryLimit: 50
