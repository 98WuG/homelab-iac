---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ipinfo
resources:
- ../../base/app-template
namePrefix: ipinfo-
patches:
- target:
    kind: HelmRelease
    name: app-template
  patch: |-
    apiVersion: apps/v1
    kind: HelmRelease
    metadata:
      name: app-template
    spec:
      values:
        image:
          repository: peterdavehello/ipinfo.tw
          tag: latest
        controller:
          annotations:
            keel.sh/policy: force
            keel.sh/trigger: poll
            keel.sh/match-tag: "true"
            keel.sh/pollSchedule: "@every 60m"
          replicas: 3
          strategy: RollingUpdate
          rollingUpdate:
            surge: 1
            unavailable: 1
        service:
          main:
            ports:
              http:
                port: 8080
        ingress:
          main:
            enabled: true
            ingressClassName: nginx-public
            annotations:
              homelab/public: "true"
              external-dns.alpha.kubernetes.io/hostname: ipinfo.${DOMAIN}
              external-dns.alpha.kubernetes.io/target: ${DOMAIN}
            hosts:
            - host: ipinfo.${DOMAIN}
              paths:
              - path: /
                pathType: Prefix

