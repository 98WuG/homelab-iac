---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: ytars-next
namePrefix: next-
resources:
- zalando-secret.yaml
- ../../base/ytars
transformers:
- deploy-transformer.yaml
patches:
- patch: |-
    $patch: delete
    apiVersion: v1
    kind: Secret
    metadata:
      name: ytars.ytars-postgres-cluster.credentials.postgresql.acid.zalan.do
      namespace: ytars
- target:
    kind: HelmRelease
    name: ytars-app-template
  path: patch.yaml
- target:
    kind: HelmRelease
    name: ytars-app-template
  patch: |-
    - op: replace
      path: /spec/values/env/POSTGRES_USERNAME/valueFrom/secretKeyRef/name
      value: next-ytars.next-ytars-postgres-cluster.credentials.postgresql.acid.zalan.do
    - op: replace
      path: /spec/values/env/POSTGRES_PASSWORD/valueFrom/secretKeyRef/name
      value: next-ytars.next-ytars-postgres-cluster.credentials.postgresql.acid.zalan.do
- target:
    kind: postgresql
    name: ytars-postgres-cluster
  patch: |-
    apiVersion: acid.zalan.do/v1
    kind: postgresql
    metadata:
      name: ytars-postgres-cluster
      namespace: ytars
    spec:
      users:
        ytars:
        next-ytars:
        - superuser
        - createdb
      databases:
        ytars: next-ytars
- target:
    kind: PersistentVolume
    name: ytars-youtube-pv
  patch: |-
    apiVersion: v1
    kind: PersistentVolume
    metadata:
      name: ytars-youtube-pv
    spec:
      csi:
        volumeAttributes:
          rootPath: /volumes/nas/media/d85ed73c-9141-479e-b58d-004f3f2152da/ytars-next
