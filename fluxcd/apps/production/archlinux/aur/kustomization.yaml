---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: archlinux
namePrefix: aur-
commonLabels:
  app: aur-directory
resources:
- ../../../base/directory-listing
patches:
- path: patch.yaml
- target:
    version: v1
    kind: Ingress
    name: directory-ingress
  path: ingress-patch.json
