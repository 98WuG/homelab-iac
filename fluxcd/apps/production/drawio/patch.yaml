---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: app-template
spec:
  values:
    image:
      repository: docker.io/jgraph/drawio
      tag: 22.0.8
    controller:
      replicas: 3
      strategy: RollingUpdate
      rollingUpdate:
        surge: 1
        unavailable: 1
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: drawio.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: drawio.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix