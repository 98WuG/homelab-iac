---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: nekomimi
nameSuffix: -nekomimi
resources:
- ../../base/landing
images:
- name: registry.gitlab.com/geraldwuhoo/wuhoo.xyz
  newName: registry.gitlab.com/geraldwuhoo/nekomimi.org
  newTag: latest
patches:
- target:
    kind: Deployment
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: landing
      annotations:
        keel.sh/policy: force
        keel.sh/trigger: poll
        keel.sh/match-tag: "true"
        keel.sh/pollSchedule: "@every 1m"
    spec:
      replicas: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
- target:
    kind: Ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: nekomimi.org
- target:
    kind: Ingress
  patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: landing-ingress
      annotations:
        nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
        external-dns.alpha.kubernetes.io/hostname: www.nekomimi.org
        external-dns.alpha.kubernetes.io/target: nekomimi.org
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/configuration-snippet: |-
          subs_filter "</body>" "<noscript><img src=\"https://shy.wuhoo.xyz/ingress/1a0faabb-c831-4022-9cb7-2021ad174875/pixel.gif\"></noscript><script defer src=\"https://shy.wuhoo.xyz/ingress/1a0faabb-c831-4022-9cb7-2021ad174875/script.js\"></script></body>";
          proxy_set_header Accept-Encoding "";
    spec:
      tls:
      - hosts:
        - nekomimi.org
        - www.nekomimi.org
        secretName: nekomimi-org-tls
