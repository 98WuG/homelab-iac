---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synapse
resources:
- synapse-extra-config.yaml
- discord-config.yaml
- signal-config.yaml
- keydb
- ../../base/synapse
- signal
patchesStrategicMerge:
- synapse-patch.yaml
patches:
- target:
    kind: postgresql
    name: synapse-postgres-cluster
  patch: |-
    apiVersion: "acid.zalan.do/v1"
    kind: postgresql
    metadata:
      name: synapse-postgres-cluster
    spec:
      users:
        discord:
        - createdb
        signal:
        - createdb
      databases:
        discord: discord
        signal: signal
- target:
    kind: HelmRelease
    name: synapse
  patch: |-
    - op: add
      path: /spec/valuesFrom/-
      value:
        kind: Secret
        name: synapse-extra-config
        valuesKey: turnSecret
        targetPath: config.turnSecret
