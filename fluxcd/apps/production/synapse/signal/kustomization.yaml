---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synapse
resources:
- zalando-secret.yaml
- ../../../base/kah-common
transformers:
- deploy-transformer.yaml
patches:
- target:
    kind: HelmRelease
  patch: |-
    apiVersion: apps/v1
    kind: HelmRelease
    metadata:
      name: common
    spec:
      values:
        image:
          repository: dock.mau.dev/mautrix/signal
          tag: latest@sha256:7e67b802fcf9e6284f24357196cf566035875e58ac8afc120fe177664be5d61a
        service:
          main:
            ports:
              http:
                port: 29328
        persistence:
          data:
            accessMode: ReadWriteOnce
            enabled: true
            retain: true
            size: 10Gi
            type: pvc
            mountPath: /data
          signal-config:
            enabled: true
            type: custom
            volumeSpec:
              secret:
                secretName: signal-config
                optional: false
            subPath:
            - path: config.yaml
              mountPath: /data/config.yaml
              readOnly: true
            - path: registration.yaml
              mountPath: /data/registration.yaml
              readOnly: true
