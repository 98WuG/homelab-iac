---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synapse
resources:
- zalando-secret.yaml
- ../../../base/kah-common
transformers:
- deploy-transformer.yaml
patches:
- target:
    kind: HelmRelease
  patch: |-
    apiVersion: apps/v1
    kind: HelmRelease
    metadata:
      name: common
    spec:
      values:
        image:
          repository: registry.gitlab.com/mx-puppet/discord/mx-puppet-discord
          tag: v0.1.1
        service:
          main:
            ports:
              http:
                port: 8434
        persistence:
          data:
            accessMode: ReadWriteOnce
            enabled: true
            retain: true
            size: 1Gi
            type: pvc
            mountPath: /data
          discord-config:
            enabled: true
            type: custom
            volumeSpec:
              secret:
                name: discord-config
            subPath:
            - path: config.yaml
              mountPath: /data/config.yaml
              readOnly: true
            - path: discord-registration.yaml
              mountPath: /data/discord-registration.yaml
              readOnly: true
