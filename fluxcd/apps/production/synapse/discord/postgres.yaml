---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: discord-postgres-cluster
  namespace: synapse
spec:
  teamId: "discord"
  volume:
    size: 20Gi
  numberOfInstances: 3
  users:
    # database owner
    discord:
    - superuser
    - createdb
  databases:
    discord: discord
  postgresql:
    version: "14"
