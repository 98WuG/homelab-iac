---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synapse
namePrefix: synapse-
resources:
- ../../../base/keydb
patches:
- target:
    kind: HelmRelease
    name: keydb
  patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: keydb
    spec:
      values:
        existingSecret: redis
        existingSecretPasswordKey: redis-password
        persistentVolume:
          enabled: false
