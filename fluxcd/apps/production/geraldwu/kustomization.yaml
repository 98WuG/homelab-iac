---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: geraldwu
nameSuffix: -geraldwu
resources:
- ../../base/landing
images:
- name: registry.wuhoo.xyz/jerry/wuhoo.xyz
  newName: registry.wuhoo.xyz/jerry/geraldwu.com
  newTag: latest
patches:
- target:
    kind: Deployment
  patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: landing
      annotations:
        keel.sh/policy: force
        keel.sh/trigger: poll
        keel.sh/match-tag: "true"
        keel.sh/pollSchedule: "@every 1m"
    spec:
      replicas: 3
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxSurge: 1
          maxUnavailable: 1
- target:
    kind: Ingress
  patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: geraldwu.com
- target:
    kind: Ingress
  patch: |-
    apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: landing-ingress
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        nginx.ingress.kubernetes.io/configuration-snippet: |-
          subs_filter "</body>" "<noscript><img src=\"https://shy.wuhoo.xyz/ingress/c64ae4ec-f6b1-4bdd-903b-08dd46e795f3/pixel.gif\"></noscript><script defer src=\"https://shy.wuhoo.xyz/ingress/c64ae4ec-f6b1-4bdd-903b-08dd46e795f3/script.js\"></script></body>";
          proxy_set_header Accept-Encoding "";
    spec:
      tls:
      - hosts:
        - geraldwu.com
        secretName: geraldwu-com-tls
