---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: shynet
namePrefix: shynet-
resources:
- ../../../base/keydb
patches:
- target:
    kind: HelmRelease
    name: keydb
  patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: keydb
    spec:
      values:
        existingSecret: null
        existingSecretPasswordKey: null
        persistentVolumes:
          enabled: false
