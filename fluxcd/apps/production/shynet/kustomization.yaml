---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: shynet
resources:
- keydb
- secret.yaml
- zalando-secret.yaml
- postgres.yaml
- ../../base/kah-common
patches:
- target:
    kind: HelmRelease
  patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: common
    spec:
      values:
        image:
          repository: docker.io/milesmcc/shynet
          tag: v0.12.0
        service:
          main:
            ports:
              http:
                port: 8080
        envFrom:
        - secretRef:
            name: shynet-config
        additionalContainers:
          celeryworker:
            name: celeryworker
            image: docker.io/milesmcc/shynet:v0.12.0
            imagePullPolicy: IfNotPresent
            command: ["./celeryworker.sh"]
            envFrom:
            - secretRef:
                name: shynet-config
        ingress:
          main:
            enabled: true
            ingressClassName: nginx-public
            annotations:
              homelab/public: "true"
              external-dns.alpha.kubernetes.io/hostname: shy.${DOMAIN}
              external-dns.alpha.kubernetes.io/target: ${DOMAIN}
            hosts:
            - host: shy.${DOMAIN}
              paths:
              - path: /
                pathType: Prefix
