---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ntfy
  namespace: ntfy
spec:
  chart:
    spec:
      chart: ntfy
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: docker.io/binwiederhier/ntfy
      tag: v2.1.2
    ingress:
      main:
        enabled: true
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: ntfy.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: ntfy.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      cache:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 2Gi
        type: pvc
        mountPath: /var/cache/ntfy
      data:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 1Gi
        type: pvc
        mountPath: /var/lib/ntfy
      config:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 1Gi
        type: pvc
        mountPath: /etc/ntfy
