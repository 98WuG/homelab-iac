---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: syncthing
  namespace: syncthing
spec:
  chart:
    spec:
      chart: syncthing
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: docker.io/syncthing/syncthing
      tag: 1.23.1
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 20Gi
        type: pvc
        mountPath: /var/syncthing
