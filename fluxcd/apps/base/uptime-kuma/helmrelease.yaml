---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime
  namespace: uptime
spec:
  chart:
    spec:
      chart: uptime-kuma
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: louislam/uptime-kuma
      tag: 1.16.1-alpine
    ingress:
      main:
        enabled: true
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: uptime.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: uptime.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 1Gi
        type: pvc
        mountPath: /app/data
