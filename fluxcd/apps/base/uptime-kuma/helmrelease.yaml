---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: uptime-kuma
  namespace: uptime-kuma
spec:
  chart:
    spec:
      chart: uptime-kuma
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: docker.io/louislam/uptime-kuma
      tag: "1.23.8"
    ingress:
      main:
        enabled: true
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: uptime.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          nginx.ingress.kubernetes.io/enable-cors: "true"
          nginx.ingress.kubernetes.io/cors-allow-methods: GET, PUT, POST, DELETE,
            PATCH, OPTIONS
          nginx.ingress.kubernetes.io/cors-allow-origin: https://homer.${DOMAIN}
          nginx.ingress.kubernetes.io/cors-allow-credentials: "false"
        hosts:
        - host: uptime.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 1Gi
        type: pvc
        mountPath: /app/data
    dnsPolicy: "None"
    dnsConfig:
      nameservers:
        - "1.1.1.1"
        - "9.9.9.9"
