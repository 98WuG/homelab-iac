---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: privatebin-postgres-cluster
spec:
  teamId: "privatebin"
  volume:
    size: 10Gi
  numberOfInstances: 3
  users:
    # database owner
    privatebin:
    - superuser
    - createdb
  databases:
    privatebin: privatebin
  postgresql:
    version: "14"
