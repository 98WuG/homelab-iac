---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: privatebin
  namespace: privatebin
spec:
  chart:
    spec:
      chart: privatebin
      sourceRef:
        kind: HelmRepository
        name: privatebin
        namespace: flux-system
  interval: 10m0s
  values:
    controller:
      pvc:
        requests: "5Gi"
    ingress:
      enabled: true
      className: nginx-public
      hosts:
      - host: paste.${DOMAIN}
        paths:
        - "/"
