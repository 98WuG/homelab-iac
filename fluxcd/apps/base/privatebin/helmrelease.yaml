---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: privatebin
  namespace: privatebin
spec:
  chart:
    spec:
      chart: privatebin
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: docker.io/privatebin/pdo
      tag: 1.4.0
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: paste.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: paste.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 20Gi
        type: pvc
        mountPath: /srv/data
