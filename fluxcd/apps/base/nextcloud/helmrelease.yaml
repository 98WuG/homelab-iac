---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  valuesFrom:
  - kind: Secret
    name: nextcloud-secret
    valuesKey: DB_PASSWORD
    targetPath: mariadb.auth.password
  - kind: Secret
    name: nextcloud-secret
    valuesKey: REDIS_PASSWORD
    targetPath: redis.auth.password
  values:
    image:
      tag: 23-apache
    ingress:
      enabled: true
      className: nginx-public
      annotations:
        homelab/public: "true"
        external-dns.alpha.kubernetes.io/hostname: cloud.${DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
    nextcloud:
      host: cloud.${DOMAIN}
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: ADMIN_USERNAME
        passwordKey: ADMIN_PASSWORD
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https'
          );
    cronjob:
      enabled: true
      image:
        repository: curlimages/curl
        tag: 7.83.0
    internalDatabase:
      enabled: false
    mariadb:
      enabled: true
      architecture: standalone
      auth:
        database: nextcloud
        username: nextcloud
      primary:
        persistence:
          enabled: true
          accessMode: ReadWriteOnce
          size: 8Gi
    redis:
      enabled: true
      auth:
        enabled: true
    persistence:
      enabled: true
      annotations:
        helm.sh/resource-policy: keep
