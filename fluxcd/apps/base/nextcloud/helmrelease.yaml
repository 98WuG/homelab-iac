---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  valuesFrom:
  - kind: Secret
    name: nextcloud-secret
    valuesKey: ADMIN_PASSWORD
    targetPath: nextcloud.password
  - kind: Secret
    name: nextcloud-secret
    valuesKey: DB_PASSWORD
    targetPath: externalDatabase.password
  - kind: Secret
    name: nextcloud-secret
    valuesKey: DB_PASSWORD
    targetPath: postgresql.postgresqlPassword
  - kind: Secret
    name: nextcloud-secret
    valuesKey: REDIS_PASSWORD
    targetPath: redis.auth.password
  values:
    ingress:
      enabled: true
      className: nginx-public
      annotations:
        homelab/public: "true"
        external-dns.alpha.kubernetes.io/hostname: cloud.${DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
    nextcloud:
      host: cloud.${DOMAIN}
      username: admin
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https'
          );
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      database: nextcloud
      user: nextcloud
    postgresql:
      enabled: true
      postgresqlUsername: nextcloud
      postgresqlDatabase: nextcloud
      persistence:
        enabled: true
    redis:
      enabled: true
      auth:
        enabled: true
    persistence:
      enabled: true
      annotations:
        helm.sh/resource-policy: keep
