---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  interval: 10m0s
  values:
    ingress:
      enabled: true
      className: nginx-public
      annotations:
        homelab/public: "true"
        external-dns.alpha.kubernetes.io/hostname: nextcloud.${DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
    nextcloud:
      host: nextcloud.${DOMAIN}
      username: admin
      password: ${NEXTCLOUD_ADMIN_PASSWORD}
    internalDatabase:
      enabled: false
    externalDatabase:
      enabled: true
      type: postgresql
      host: nextcloud-postgresql
      database: nextcloud
      password: ${NEXTCLOUD_DB_PASSWORD}
      user: nextcloud
    postgresql:
      enabled: true
      postgresqlUsername: nextcloud
      postgresqlPassword: ${NEXTCLOUD_DB_PASSWORD}
      postgresqlDatabase: nextcloud
      persistence:
        enabled: true
    redis:
      enabled: true
      auth:
        enabled: true
        password: ${NEXTCLOUD_REDIS_PASSWORD}
    persistence:
      enabled: true
      annotations:
        helm.sh/resource-policy: keep
