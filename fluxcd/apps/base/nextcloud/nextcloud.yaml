---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  chart:
    spec:
      chart: nextcloud
      sourceRef:
        kind: HelmRepository
        name: nextcloud
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  valuesFrom:
  - kind: Secret
    name: nextcloud-secret
    valuesKey: DB_PASSWORD
    targetPath: postgresql.global.postgresql.auth.password
  values:
    image:
      repository: docker.io/library/nextcloud
      tag: 24.0.2-apache
    ingress:
      enabled: true
      className: nginx-public
      annotations:
        homelab/public: "true"
        external-dns.alpha.kubernetes.io/hostname: cloud.${DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        nginx.ingress.kubernetes.io/proxy-body-size: 25G
        nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
        nginx.ingress.kubernetes.io/server-snippet: |-
          server_tokens off;
          proxy_hide_header X-Powered-By;
          
          rewrite ^/.well-known/webfinger /public.php?service=webfinger last;
          rewrite ^/.well-known/host-meta /public.php?service=host-meta last;
          rewrite ^/.well-known/host-meta.json /public.php?service=host-meta-json;
          location = /.well-known/carddav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /.well-known/caldav {
            return 301 $scheme://$host/remote.php/dav;
          }
          location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
          }
          location ~ ^/(?:build|tests|config|lib|3rdparty|templates|data)/ {
            deny all;
          }
          location ~ ^/(?:autotest|occ|issue|indie|db_|console) {
            deny all;
          }
    replicaCount: 3
    nextcloud:
      host: cloud.${DOMAIN}
      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: ADMIN_USERNAME
        passwordKey: ADMIN_PASSWORD
        smtpUsernameKey: SMTP_NAME
        smtpPasswordKey: SMTP_PASSWORD
      mail:
        enabled: true
        fromAddress: nextcloud
        domain: no-reply.${DOMAIN}
        smtp:
          host: smtp.sendgrid.net
          secure: tls
          port: 587
          authtype: plain
      defaultConfigs:
        apcu.config.php: true
        redis.config.php: false
        autoconfig.php: true
      livenessProbe:
        enabled: true
        initialDelaySeconds: 300  # first install may slow in rsync
      configs:
        custom.config.php: |-
          <?php
          $CONFIG = array (
            'overwriteprotocol' => 'https',
            'trusted_proxies' => ['10.0.0.0/8'],
            'filelocking.enabled' => 'true',
            'enable_previews' => 'true'
          );
        redis.config.php: |-
          <?php
          $CONFIG = array (
            'memcache.distributed' => '\OC\Memcache\Redis',
            'memcache.locking' => '\OC\Memcache\Redis',
            'redis' => array(
              'host' => getenv('REDIS_HOST'),
              'port' => getenv('REDIS_HOST_PORT') ?: 6379,
              'password' => getenv('REDIS_HOST_PASSWORD')
            )
          );
    lifecycle:
      postStartCommand:
      - "sh"
      - "-c"
      - "apt-get update && apt-get install -y openrc && start-stop-daemon --start --background --pidfile /cron.pid --exec /cron.sh"
    internalDatabase:
      enabled: false
    postgresql:
      enabled: true
      image:
        registry: docker.io
        repository: bitnami/postgresql
        tag: 11-debian-10
      global:
        postgresql:
          auth:
            username: nextcloud
            database: nextcloud
      primary:
        persistence:
          enabled: true
    redis:
      enabled: true
      auth:
        enabled: true
        password: ${NEXTCLOUD_REDIS_PASS}
    persistence:
      enabled: true
      annotations:
        helm.sh/resource-policy: keep
      accessMode: ReadWriteMany
      storageClass: ceph-cephfs-ssd-sc
      size: 8Gi
      nextcloudData:
        enabled: true
        annotations:
          helm.sh/resource-policy: keep
        storageClass: ceph-cephfs-hdd-sc
        accessMode: ReadWriteMany
        size: 64Gi
    metrics:
      enabled: false
      https: true
      image:
        repository: docker.io/xperimental/nextcloud-exporter
        tag: 0.5.1
