---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../volsync
namePrefix: nextcloud-data-
patches:
- target:
    kind: ReplicationSource
    name: backup
  patch: |-
    apiVersion: volsync.backube/v1alpha1
    kind: ReplicationSource
    metadata:
      name: backup
    spec:
      sourcePVC: nextcloud-nextcloud-data
      trigger:
        schedule: "36 */2 * * *"
      restic:
        copyMethod: Direct
        cacheAccessModes: ["ReadWriteOnce"]
        moverSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
          seLinuxOptions:
            user: system_u
            role: system_r
            type: container_t
            level: s0:c111,c222
- target:
    kind: Secret
    name: volsync-restic-config
  patch: |-
    apiVersion: v1
    kind: Secret
    metadata:
      name: volsync-restic-config
    stringData:
      RESTIC_REPOSITORY: ${RESTIC_REPOSITORY_BASE}/nextcloud-nextcloud-data
