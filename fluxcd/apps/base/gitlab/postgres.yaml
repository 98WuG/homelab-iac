---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: gitlab-postgres-cluster
spec:
  teamId: "gitlab"
  volume:
    size: 10Gi
  numberOfInstances: 3
  users:
    # database owner
    gitlab:
    - superuser
    - createdb
  databases:
    gitlabhq_production: gitlab
  postgresql:
    version: "15"
