---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../volsync
namePrefix: gitlab-gitaly-
patches:
- target:
    kind: ReplicationSource
    name: backup
  patch: |-
    apiVersion: volsync.backube/v1alpha1
    kind: ReplicationSource
    metadata:
      name: backup
    spec:
      sourcePVC: repo-data-gitlab-gitaly-0
      trigger:
        schedule: "10 */2 * * *"
      restic:
        moverSecurityContext:
          fsGroup: 1000
          runAsUser: 1000
