---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  chart:
    spec:
      chart: gitlab
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  interval: 10m0s
  timeout: 15m0s
  values:
    global:
      edition: ee
      ingress:
        configureCertmanager: false
        class: nginx-public
        tls:
          secretName: ${LETSENCRYPT_CERT}
      hosts:
        domain: "${DOMAIN}"
      appConfig:
        enableUsagePing: false
        omniauth:
          enabled: true
          allowSingleSignOn:
          - saml
          syncProfileFromProvider:
          - saml
          syncProfileAttributes:
          - email
          autoSignInWithProvider: saml
          blockAutoCreatedUsers: false
          autoLinkSamlUser: true
          providers:
          - secret: gitlab-secret
            key: provider
        smtp:
          enabled: true
          address: smtp.sendgrid.net
          port: 587
          user_name: apikey
          password:
            secret: gitlab-secret
            key: SMTP_KEY
          authentication: plain
          starttls_auto: true
          tls: false
        email:
          from: gitlab@no-reply.${DOMAIN}
          reply_to: noreply@no-reply.${DOMAIN}
    nginx-ingress:
      enabled: false
    certmanager:
      install: false
    postgresql:
      install: true
    redis:
      install: true
      cluster:
        enabled: true
    minio:
      persistence:
        enabled: true
        annotations: 
          helm.sh/resource-policy: keep
