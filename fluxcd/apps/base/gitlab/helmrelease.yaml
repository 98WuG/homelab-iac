---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  chart:
    spec:
      chart: gitlab
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  interval: 1m0s
  values:
    global:
      ingress:
        configureCertmanager: false
        class: nginx-public
      hosts:
        domain: "${DOMAIN}"
      tls:
        secretName: ${LETSENCRYPT_CERT}
    nginx-ingress:
      enabled: false
    certmanager:
      install: false
    postgresql:
      install: true
