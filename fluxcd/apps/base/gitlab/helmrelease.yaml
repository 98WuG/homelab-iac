---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: gitlab
  namespace: gitlab
spec:
  chart:
    spec:
      chart: gitlab
      sourceRef:
        kind: HelmRepository
        name: gitlab
        namespace: flux-system
  interval: 10m0s
  timeout: 15m0s
  values:
    global:
      edition: ce
      ingress:
        configureCertmanager: false
        class: nginx-public
        tls:
          secretName: ${LETSENCRYPT_CERT}
      hosts:
        domain: "${DOMAIN}"
    nginx-ingress:
      enabled: false
    certmanager:
      install: false
    postgresql:
      install: true
    redis:
      install: true
      cluster:
        enabled: true
    minio:
      persistence:
        enabled: true
        annotations: 
          helm.sh/resource-policy: keep
