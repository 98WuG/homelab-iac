---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv
spec:
  accessModes:
  - ReadWriteMany
  capacity:
    storage: 1Ti
  claimRef:
    name: pvc
  csi:
    driver: cephfs.csi.ceph.com
    nodeStageSecretRef:
      name: csi-cephfs-secret
      namespace: default
    volumeAttributes:
      "clusterID": "${CEPH_CLUSTER_ID}"
      "fsName": "cephfs"
      "staticVolume": "true"
    volumeHandle: pv
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ceph-cephfs-sc
  volumeMode: Filesystem

