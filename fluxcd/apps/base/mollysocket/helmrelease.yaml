---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: mollysocket
  namespace: mollysocket
spec:
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: ghcr.io/mollyim/mollysocket
      tag: 1.4.0
    env:
      MOLLY_DB: /data/db.sqlite
      MOLLY_ALLOWED_ENDPOINTS: '["https://ntfy.${DOMAIN}"]'
      MOLLY_ALLOWED_UUIDS: '["6cb74e4d-41e2-44b9-a897-9a6fbdd8b4d4"]'
      MOLLY_HOST: 0.0.0.0
      RUST_LOG: info
    args:
    - server
    service:
      main:
        ports:
          http:
            port: 8020
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: mollysocket.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: mollysocket.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      data:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 1Gi
        type: pvc
