---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: docker.io/jellyfin/jellyfin
      tag: 10.9.2
    env:
      TZ: UTC
    service:
      main:
        ports:
          http:
            port: 8096
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: jellyfin.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: jellyfin.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: media
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 50Gi
        type: pvc
      cache:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 50Gi
        type: pvc
      media:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 20Gi
        type: pvc
      transcode:
        enabled: true
        type: emptyDir
        sizeLimit: 50Gi
        mountPath: /config/transcodes
