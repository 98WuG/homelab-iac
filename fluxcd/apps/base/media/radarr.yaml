---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: radarr
  namespace: media
spec:
  chart:
    spec:
      chart: radarr
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: ghcr.io/k8s-at-home/radarr
      tag: v4.0.5.5981
    service:
      main:
        enabled: true
        type: ClusterIP
        ports:
          http:
            port: 7878
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: media
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 10Gi
        type: pvc
      media:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 20Gi
        type: pvc
