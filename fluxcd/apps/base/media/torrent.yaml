---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: torrent
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    defaultPodOptions:
      automountServiceAccountToken: false
      annotations:
        backup.velero.io/backup-volumes-excludes: downloads
      securityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/onedr0p/qbittorrent
              tag: 4.6.5
            envFrom:
            - secretRef:
                name: torrent-secret
            resources:
              requests:
                cpu: 100m
                memory: 512Mi
              limits:
                memory: 1Gi
          gluetun:
            dependsOn: main
            image:
              repository: ghcr.io/qdm12/gluetun
              tag: v3.39.0
            securityContext:
              runAsUser: 0
              runAsGroup: 0
              capabilities:
                add:
                - NET_ADMIN
            envFrom:
            - secretRef:
                name: torrent-secret
        initContainers:
          custom-webui:
            image:
              repository: docker.io/curlimages/curl
              tag: 8.9.1
            command:
            - "/bin/sh"
            - "-c"
            - "cd /shared && curl -o- -sL https://github.com/VueTorrent/VueTorrent/releases/download/v2.12.0/vuetorrent.zip | unzip -"
    service:
      main:
        controller: main
        ports:
          http:
            port: 8080
    persistence:
      config:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 10Gi
        retain: true
      downloads:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 20Gi
        retain: true
      shared:
        type: emptyDir
