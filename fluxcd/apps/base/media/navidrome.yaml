---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: navidrome
  namespace: media
spec:
  chart:
    spec:
      chart: navidrome
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: navidrome.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: navidrome.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: media
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
    persistence:
      config:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 10Gi
        type: pvc
        mountPath: /data
      media:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 20Gi
        type: pvc
        mountPath: /music
