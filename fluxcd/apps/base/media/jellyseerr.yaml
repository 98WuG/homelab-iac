---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyseerr
  namespace: media
spec:
  chart:
    spec:
      chart: overseerr
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: docker.io/fallenbagel/jellyseerr
      tag: 1.1.1
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        hosts:
        - host: jellyseerr.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 20Gi
        type: pvc
        mountPath: /app/config
    resources:
      requests:
        cpu: 50m
        memory: 256Mi
      limits:
        memory: 512Mi