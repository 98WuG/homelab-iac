---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../volsync
namePrefix: sonarr-config-
patches:
- target:
    kind: ReplicationSource
    name: backup
  patch: |-
    apiVersion: volsync.backube/v1alpha1
    kind: ReplicationSource
    metadata:
      name: backup
    spec:
      sourcePVC: sonarr-config
      trigger:
        schedule: "28 */2 * * *"
      restic:
        moverSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
