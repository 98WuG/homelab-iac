---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: tachidesk
  namespace: media
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: ghcr.io/suwayomi/tachidesk
      tag: v0.7.0
      pullPolicy: Always
    resources:
      requests:
        cpu: 25m
        memory: 500Mi
      limits:
        memory: 1500Mi
    service:
      main:
        ports:
          http:
            port: 4567
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: tachidesk.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: tachidesk.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: tachidesk
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"
    persistence:
      config:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 10Gi
        type: pvc
        mountPath: /home/suwayomi/.local/share/Tachidesk
      tachidesk:
        enabled: true
        retain: true
        accessMode: ReadWriteOnce
        size: 20Gi
        type: pvc
        mountPath: /home/suwayomi/.local/share/Tachidesk/downloads
