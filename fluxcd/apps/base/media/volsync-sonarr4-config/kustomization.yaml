---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../volsync
namePrefix: sonarr4-config-
patches:
- target:
    kind: ReplicationSource
    name: backup
  patch: |-
    apiVersion: volsync.backube/v1alpha1
    kind: ReplicationSource
    metadata:
      name: backup
    spec:
      sourcePVC: sonarr4-config
      trigger:
        schedule: "28 */2 * * *"
      restic:
        moverSecurityContext:
          runAsUser: 1000
          runAsGroup: 1000
          fsGroup: 1000
- target:
    kind: Secret
    name: volsync-restic-config
  patch: |-
    apiVersion: v1
    kind: Secret
    metadata:
      name: volsync-restic-config
    stringData:
      RESTIC_REPOSITORY: ${RESTIC_REPOSITORY_BASE}/sonarr4-config
