---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../../volsync
namePrefix: jellyseerr-config-
patches:
- target:
    kind: ReplicationSource
    name: backup
  patch: |-
    apiVersion: volsync.backube/v1alpha1
    kind: ReplicationSource
    metadata:
      name: backup
    spec:
      sourcePVC: jellyseerr-config
      trigger:
        schedule: "22 */2 * * *"
      restic:
        moverSecurityContext:
          seLinuxOptions:
            user: system_u
            role: system_r
            type: container_t
            level: s0:c123,c456
- target:
    kind: Secret
    name: volsync-restic-config
  patch: |-
    apiVersion: v1
    kind: Secret
    metadata:
      name: volsync-restic-config
    stringData:
      RESTIC_REPOSITORY: ${RESTIC_REPOSITORY_BASE}/jellyseerr-config
