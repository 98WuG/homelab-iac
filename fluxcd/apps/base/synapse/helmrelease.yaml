---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: synapse
  namespace: synapse
spec:
  chart:
    spec:
      chart: matrix-synapse
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  valuesFrom:
  - kind: Secret
    name: synapse-redis
    valuesKey: redis-password
    targetPath: extraSecrets.redis.password
  values:
    wellknown:
      enabled: true
    config:
      reportStats: false
      enableRegistration: false
    extraConfig:
      use_presence: true
      enable_search: true
    synapse:
      strategy:
        type: Recreate
    postgresql:
      enabled: false
    externalPostgresql:
      host: synapse-postgres-cluster
      port: 5432
      username: synapse
      existingSecret: synapse.synapse-postgres-cluster.credentials.postgresql.acid.zalan.do
      existingSecretPasswordKey: password
    redis:
      enabled: true
      auth:
        enabled: true
        existingSecret: synapse-redis
      architecture: replication
    persistence:
      enabled: true
      accessMode: ReadWriteOnce
      size: 20Gi
    ingress:
      enabled: true
      className: nginx-public
      annotations:
        nginx.ingress.kubernetes.io/proxy-body-size: 100Mi
