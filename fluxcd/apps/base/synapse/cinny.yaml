---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cinny
  namespace: synapse
spec:
  chart:
    spec:
      chart: app-template
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    image:
      repository: ghcr.io/cinnyapp/cinny
      tag: v2.2.4
    resources:
      requests:
        cpu: 25m
    service:
      main:
        ports:
          http:
            port: 80
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: cinny.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: cinny.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: cinny-config
        subPath:
        - path: config.json
          mountPath: /app/config.json
