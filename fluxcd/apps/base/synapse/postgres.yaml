---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: synapse-postgres-cluster
  namespace: synapse
spec:
  teamId: "synapse"
  volume:
    size: 20Gi
  numberOfInstances: 3
  users:
    # database owner
    synapse:
    - superuser
    - createdb
  databases:
    synapse: synapse
  postgresql:
    version: "14"
  patroni:
    synchronous_mode: true
    synchronous_mode_strict: true
    synchronous_node_count: 1
  enableConnectionPooler: true
  enableReplicaConnectionPooler: true
