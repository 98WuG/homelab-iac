---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: element-web
  namespace: synapse
spec:
  chart:
    spec:
      chart: element-web
      sourceRef:
        kind: HelmRepository
        name: ananace
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    replicaCount: 3
    defaultServer:
      url: ${DOMAIN}
      name: ${DOMAIN}
    ingress:
      enabled: true
      className: nginx-public
      annotations:
        homelab/public: "true"
        external-dns.alpha.kubernetes.io/hostname: element.${DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
      hosts:
      - element.${DOMAIN}
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 250m
        memory: 256Mi
    autoscaling:
      enabled: true
      minReplicas: 3
      maxReplicas: 6
      targetCPUUtilizationPercentage: 80
