---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: coturn
  labels:
    app.kubernetes.io/name: coturn
    app.kubernetes.io/instance: coturn
    app.kubernetes.io/version: 0.0.1
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: coturn
      app.kubernetes.io/instance: coturn
      app.kubernetes.io/version: 0.0.1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: coturn
        app.kubernetes.io/instance: coturn
        app.kubernetes.io/version: 0.0.1
    spec:
      hostNetwork: true
      containers:
      - name: coturn
        image: coturn/coturn:alpine
        imagePullPolicy: Always
        ports:
        - name: turn-port1
          containerPort: 3478
          hostPort: 3478
          protocol: UDP
        - name: turn-port2
          containerPort: 3478
          hostPort: 3478
          protocol: TCP
        args:
        - -v
