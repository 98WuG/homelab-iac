---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: keydb
spec:
  chart:
    spec:
      chart: keydb
      sourceRef:
        kind: HelmRepository
        name: enapter
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    existingSecret: keydb-secret
    existingSecretPasswordKey: password
    multiMaster: "yes"
    activeReplicas: "yes"
    persistentVolume:
      enabled: false
