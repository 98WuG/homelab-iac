---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: invidious
spec:
  chart:
    spec:
      chart: invidious
      sourceRef:
        kind: HelmRepository
        name: invidious
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  valuesFrom:
  - kind: Secret
    name: invidious.invidious-postgres-cluster.credentials.postgresql.acid.zalan.do
    valuesKey: username
    targetPath: config.db.user
  - kind: Secret
    name: invidious.invidious-postgres-cluster.credentials.postgresql.acid.zalan.do
    valuesKey: password
    targetPath: config.db.password
  - kind: Secret
    name: invidious-secret
    valuesKey: hmac_key
    targetPath: config.hmac_key
  values:
    image:
      repository: quay.io/invidious/invidious
      tag:  2024.08.26-4782a67 
    replicaCount: 1
    autoscaling:
      enabled: false
    service:
      type: ClusterIP
      port: 3000
    ingress:
      enabled: true
      className: nginx-public
      annotations:
        homelab/public: "true"
        external-dns.alpha.kubernetes.io/hostname: invidious.${DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
      hosts:
      - host: invidious.${DOMAIN}
        paths:
        - path: /
          pathType: Prefix
    postgresql:
      enabled: false
    config:
      db:
        host: invidious-postgres-cluster
        port: 5432
        dbname: invidious
      port: 3000
      domain: invidious.${DOMAIN}
      external_port: 443
      https_only: true
