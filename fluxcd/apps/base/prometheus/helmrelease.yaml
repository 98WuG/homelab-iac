---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 10m0s
  values:
    grafana:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
          - grafana.${DOMAIN}
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-rbd-sc
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 16Gi
