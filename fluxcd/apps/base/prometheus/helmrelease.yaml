---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: prometheus
  namespace: prometheus
spec:
  chart:
    spec:
      chart: kube-prometheus-stack
      sourceRef:
        kind: HelmRepository
        name: prometheus-community
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  valuesFrom:
  - kind: Secret
    name: prometheus-secret
    valuesKey: GRAFANA_ADMIN_PASSWORD
    targetPath: grafana.adminPassword
  values:
    grafana:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
        - grafana.${DOMAIN}
    alertmanager:
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
        - alertmanager.${DOMAIN}
    prometheus:
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              storageClassName: ceph-rbd-sc
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 16Gi
      ingress:
        enabled: true
        ingressClassName: nginx
        hosts:
        - prometheus.${DOMAIN}
