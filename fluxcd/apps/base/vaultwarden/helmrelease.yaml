---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: vaultwarden
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  valuesFrom:
  - kind: Secret
    name: vaultwarden-secret
    valuesKey: ADMIN_TOKEN
    targetPath: env.ADMIN_TOKEN
  - kind: Secret
    name: vaultwarden-secret
    valuesKey: DOMAIN
    targetPath: env.DOMAIN
  - kind: Secret
    name: vaultwarden-secret
    valuesKey: DATABASE_URL
    targetPath: env.DATABASE_URL
  - kind: Secret
    name: vaultwarden-secret
    valuesKey: SMTP_HOST
    targetPath: env.SMTP_HOST
  - kind: Secret
    name: vaultwarden-secret
    valuesKey: SMTP_FROM
    targetPath: env.SMTP_FROM
  - kind: Secret
    name: vaultwarden-secret
    valuesKey: SMTP_PORT
    targetPath: env.SMTP_PORT
  - kind: Secret
    name: vaultwarden-secret
    valuesKey: SMTP_SECURITY
    targetPath: env.SMTP_SECURITY
  - kind: Secret
    name: vaultwarden-secret
    valuesKey: SMTP_USERNAME
    targetPath: env.SMTP_USERNAME
  - kind: Secret
    name: vaultwarden-secret
    valuesKey: SMTP_PASSWORD
    targetPath: env.SMTP_PASSWORD
  values:
    image:
      repository: docker.io/vaultwarden/server
      tag: 1.25.0
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: vaultwarden.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: vaultwarden.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    env:
      SIGNUPS_ALLOWED: "false"
      WEBSOCKET_ENABLED: "true"
      LOG_FILE: /config/vaultwarden.log
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 1Gi
        type: pvc
