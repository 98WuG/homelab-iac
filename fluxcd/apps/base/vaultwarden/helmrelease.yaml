---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vaultwarden
  namespace: vaultwarden
spec:
  chart:
    spec:
      chart: app-template
      version: "2.3.0"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: docker.io/vaultwarden/server
      tag: 1.30.0-alpine
    env:
      SIGNUPS_ALLOWED: "false"
      WEBSOCKET_ENABLED: "true"
      LOG_FILE: /config/vaultwarden.log
      SMTP_PORT: !!str 587
    envFrom:
    - secretRef:
        name: vaultwarden-secret
    service:
      main:
        ports:
          http:
            port: &http 80
          websocket:
            enabled: true
            port: &websocket 3012
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: vaultwarden.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: vaultwarden.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
            service:
              port: *http
          - path: /notifications/hub/negotiate
            pathType: Prefix
            service:
              port: *http
          - path: /notifications/hub
            pathType: Prefix
            service:
              port: *websocket
    persistence:
      config:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 1Gi
        type: pvc
