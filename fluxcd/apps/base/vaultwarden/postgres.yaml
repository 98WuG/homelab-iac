---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: vaultwarden-postgres-cluster
  annotations:
    k8up.io/backup: "false"
spec:
  teamId: "vaultwarden"
  volume:
    size: 10Gi
  numberOfInstances: 3
  users:
    # database owner
    vaultwarden:
    - superuser
    - createdb
  databases:
    vaultwarden: vaultwarden
  postgresql:
    version: "15"
  # patroni:
  #   synchronous_mode: true
  #   synchronous_mode_strict: true
  #   synchronous_node_count: 1
