---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: adbir
  namespace: adbir
spec:
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    controller:
      replicas: 3
      strategy: RollingUpdate
    image:
      repository: registry.wuhoo.xyz/jerry/adbir
      tag: v0.1.0
    initContainers:
      dashboard-icons:
        name: dashboard-icons
        image: docker.io/bitnami/git:2.43.0-debian-11-r2
        command:
        - "/bin/sh"
        - "-c"
        - "git clone https://github.com/walkxcode/Dashboard-Icons /public/icons"
        volumeMounts:
        - name: public
          mountPath: /public
    env:
      OUT_DIR: /public
      CONFIG_PATH: /config.yaml
    service:
      main:
        ports:
          http:
            port: 8080
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: adbir.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: adbir.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    persistence:
      config:
        enabled: true
        type: custom
        volumeSpec:
          configMap:
            name: adbir-config
        subPath:
        - path: config.yaml
          mountPath: /config.yaml
      public:
        enabled: true
        type: emptyDir
        sizeLimit: 1Gi
        mountPath: /public
