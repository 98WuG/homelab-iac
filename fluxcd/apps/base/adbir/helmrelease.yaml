---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: adbir
  namespace: adbir
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    controllers:
      main:
        type: deployment
        replicas: 3
        strategy: RollingUpdate
        containers:
          main:
            image:
              repository: registry.wuhoo.xyz/jerry/adbir
              tag: v0.1.0
            env:
              OUT_DIR: /public
              CONFIG_PATH: /config/config.yaml
        initContainers:
          dashboard-icons:
            image:
              repository: docker.io/bitnami/git
              tag: 2.45.1-debian-12-r0
            command:
            - "/bin/sh"
            - "-c"
            - "git clone https://github.com/walkxcode/Dashboard-Icons /public/icons"
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 8080
    ingress:
      main:
        enabled: true
        className: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: adbir.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: adbir.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: *port
    persistence:
      config:
        type: configMap
        name: adbir-config
      public:
        type: emptyDir
        sizeLimit: 1Gi
        globalMounts:
        - path: /public
