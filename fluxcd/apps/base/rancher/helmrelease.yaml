---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: rancher
  namespace: cattle-system
spec:
  chart:
    spec:
      chart: rancher
      sourceRef:
        kind: HelmRepository
        name: rancher-stable
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    hostname: rancher.${DOMAIN}
    bootstrapPassword: CHANGEME
    ingress:
      enabled: true
      ingressClassName: nginx
      tls:
        source: secret
        secretName: ${LETSENCRYPT_CERT}
