---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: send
  namespace: send
spec:
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: registry.gitlab.com/timvisee/send
      tag: v3.4.23
    initContainers:
      redis-isready:
        name: redis-isready
        image: docker.io/bitnami/redis:7.2.5-debian-12-r0
        command:
        - "/bin/sh"
        - "-c"
        - "until redis-cli -h send-keydb-headless ping ; do sleep 2 ; done"
    env:
      TZ: UTC
      FILE_DIR: /uploads
      BASE_URL: "https://send.${DOMAIN}"
      MAX_FILE_SIZE: "10737418240"
      MAX_EXPIRE_SECONDS: "2592000"
      REDIS_HOST: send-keydb-headless
      REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: send-keydb-secret
            key: password
    service:
      main:
        ports:
          http:
            port: 1443
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: send.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          nginx.ingress.kubernetes.io/proxy-body-size: 15G
          nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
        hosts:
        - host: send.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      uploads:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 250Gi
        type: pvc
        mountPath: /uploads
        storageClass: ceph-rbd-hdd-sc
