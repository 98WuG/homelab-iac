---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: send
  namespace: send
spec:
  chart:
    spec:
      chart: send
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    initContainers:
      redis-isready:
        name: redis-isready
        image: docker.io/bitnami/redis:6.2.7-debian-10-r23
        command:
        - "/bin/sh"
        - "-c"
        - "until redis-cli -h send-redis-headless ping ; do sleep 2 ; done"
    image:
      repository: registry.gitlab.com/timvisee/send
      tag: v3.4.20
    ingress:
      main:
        enabled: true
        ingressClassName: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: send.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: send.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
    env:
      REDIS_HOST: send-redis-headless
      FILE_DIR: /uploads
      BASE_URL: "https://send.${DOMAIN}"
      MAX_FILE_SIZE: "10737418240"
      MAX_EXPIRE_SECONDS: "2592000"
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      uploads:
        accessMode: ReadWriteOnce
        enabled: true
        retain: true
        size: 10Gi
        type: pvc
        mountPath: /uploads
    redis:
      enabled: true
      architecture: standalone
      auth:
        enabled: false
      commonConfiguration: |-
        appendonly yes
      master:
        persistence:
          enabled: true
          annotations:
            helm.sh/resource-policy: keep
      fullNameOverride: send-redis
