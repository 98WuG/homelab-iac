---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: portainer
  namespace: portainer
spec:
  chart:
    spec:
      chart: portainer
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: docker.io/portainer/portainer-ce
      tag: 2.17.0
      pullPolicy: IfNotPresent
    service:
      type: ClusterIP
    tls:
      force: false
    ingress:
      enabled: true
      ingressClassName: nginx
      hosts:
      - host: portainer.${DOMAIN}
        paths:
        - path: /
