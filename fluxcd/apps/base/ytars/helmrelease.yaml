---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ytars-app-template
spec:
  chart:
    spec:
      chart: app-template
      version: "1.5.1"
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    image:
      repository: registry.wuhoo.xyz/jerry/ytars
      tag: v0.5.3
    env:
      POSTGRES_USERNAME:
        valueFrom:
          secretKeyRef:
            name: ytars.ytars-postgres-cluster.credentials.postgresql.acid.zalan.do
            key: username
      POSTGRES_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: ytars.ytars-postgres-cluster.credentials.postgresql.acid.zalan.do
            key: password
      POSTGRES_HOST: ytars-postgres-cluster
      POSTGRES_DB: ytars
      VIDEO_PATH: /videos
    service:
      main:
        ports:
          http:
            port: 8080
    persistence:
      videos:
        enabled: true
        existingClaim: ytars-youtube-pvc
        type: pvc
