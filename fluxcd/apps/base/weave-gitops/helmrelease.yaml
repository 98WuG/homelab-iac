---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: weave-gitops
  namespace: flux-system
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: ww-gitops
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    adminUser:
      create: true
      username: admin
      passwordHash: "$2a$10$3wrjjowrijZHbaio2llP7.861NncKWdNU2Cke2a3GG1Wyk4/zQfkK"
    ingress:
      enabled: true
      className: nginx
      hosts:
      - host: gitops.${DOMAIN}
        paths:
        - path: /
          pathType: ImplementationSpecific
