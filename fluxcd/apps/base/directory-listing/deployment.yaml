---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: directory-deployment
spec:
  selector:
    matchLabels:
      app: directory
  template:
    metadata:
      annotations:
        backup.velero.io/backup-volumes-excludes: files
      labels:
        app: directory
    spec:
      containers:
      - name: directory
        image: docker.io/joseluisq/static-web-server:2.10.0
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"
        ports:
        - containerPort: 80
        env:
        - name: SERVER_DIRECTORY_LISTING
          value: "true"
        - name: SERVER_ROOT
          value: /public
