---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  chart:
    spec:
      chart: immich
      version: 0.3.1
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  interval: 10m0s
  values:
    env:
      REDIS_HOSTNAME: immich-keydb-headless
      REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-keydb-secret
            key: password
    envFrom:
    - secretRef:
        name: immich-secret
    podAnnotations:
      backup.velero.io/backup-volumes-excludes: library
    image:
      tag: v1.95.1
    immich:
      persistence:
        library:
          existingClaim: immich-pvc
    postgresql:
      enabled: false
    redis:
      enabled: false
    server:
      enabled: true
      podSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      ingress:
        main:
          enabled: true
          ingressClassName: nginx-public
          annotations:
            homelab/public: "true"
            external-dns.alpha.kubernetes.io/hostname: photos.${DOMAIN}
            external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          hosts:
          - host: photos.${DOMAIN}
            paths:
            - path: "/"
    microservices:
      enabled: true
      podSecurityContext:
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: "OnRootMismatch"
      persistence:
        geodata-cache:
          enabled: true
          size: 1Gi
          type: pvc
          accessMode: ReadWriteOnce
    machine-learning:
      enabled: true
      persistence:
        cache:
          enabled: true
          size: 10Gi
          type: pvc
          accessMode: ReadWriteOnce
