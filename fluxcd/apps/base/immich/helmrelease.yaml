---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: immich
  namespace: immich
spec:
  chart:
    spec:
      chart: immich
      sourceRef:
        kind: HelmRepository
        name: immich
        namespace: flux-system
  interval: 10m0s
  values:
    env:
      REDIS_HOSTNAME: immich-keydb-headless
      REDIS_PASSWORD:
        valueFrom:
          secretKeyRef:
            name: immich-keydb-secret
            key: password
    envFrom:
    - secretRef:
        name: immich-secret
    image:
      tag: v1.54.1
    immich:
      persistence:
        library:
          existingClaim: immich-pvc
    postgresql:
      enabled: false
    redis:
      enabled: false
    server:
      enabled: true
    microservices:
      enabled: true
      persistence:
        geodata-cache:
          enabled: true
          size: 1Gi
          type: pvc
          accessMode: ReadWriteOnce
          storageClass: ceph-rbd-sc
    machine-learning:
      enabled: true
      persistence:
        cache:
          enabled: true
          size: 10Gi
          type: pvc
          accessMode: ReadWriteOnce
          storageClass: ceph-rbd-sc
    web:
      enabled: true
    proxy:
      enabled: true
      ingress:
        main:
          enabled: true
          ingressClassName: nginx-public
          annotations:
            homelab/public: "true"
            external-dns.alpha.kubernetes.io/hostname: immich.${DOMAIN}
            external-dns.alpha.kubernetes.io/target: ${DOMAIN}
          hosts:
          - host: immich.${DOMAIN}
            paths:
            - path: "/"
