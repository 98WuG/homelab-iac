---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: immich-postgres-cluster
spec:
  dockerImage: registry.wuhoo.xyz/jerry/spilo-pgvecto.rs:spilo-3.2-p1-pgvectors-0.2.0
  teamId: "immich"
  volume:
    size: 10Gi
  numberOfInstances: 3
  users:
    # database owner
    immich:
    - superuser
    - createdb
  databases:
    immich: immich
  postgresql:
    version: "15"
