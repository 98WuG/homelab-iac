---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: authentik-postgres-cluster
spec:
  teamId: "authentik"
  volume:
    size: 10Gi
  numberOfInstances: 3
  users:
    # database owner
    authentik:
    - superuser
    - createdb
  databases:
    authentik: authentik
  postgresql:
    version: "14"
