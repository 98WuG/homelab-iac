---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: authentik
  namespace: authentik
spec:
  chart:
    spec:
      chart: authentik
      sourceRef:
        kind: HelmRepository
        name: authentik
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  valuesFrom:
  - kind: Secret
    name: authentik-secret
    valuesKey: SECRET_KEY
    targetPath: authentik.secret_key
  - kind: Secret
    name: authentik-secret
    valuesKey: DB_PASSWORD
    targetPath: authentik.postgresql.password
  - kind: Secret
    name: authentik-secret
    valuesKey: DB_PASSWORD
    targetPath: postgresql.postgresqlPassword
  - kind: Secret
    name: authentik-secret
    valuesKey: AK_ADMIN_PASS
    targetPath: env.AK_ADMIN_PASS
  - kind: Secret
    name: authentik-secret
    valuesKey: SMTP_USER
    targetPath: authentik.email.username
  - kind: Secret
    name: authentik-secret
    valuesKey: SMTP_PASSWORD
    targetPath: authentik.email.password
  values:
    image:
      repository: ghcr.io/goauthentik/server
      tag: 2022.7.1
    authentik:
      email:
        host: smtp.sendgrid.net
        port: 587
        use_tls: true
        use_ssl: false
        from: "authentik@no-reply.${DOMAIN}"
      error_reporting:
        enabled: false
      disable_startup_analytics: true
    env:
      PROXY_ADDRESS_FORWARDING: true
      AUTHENTIK_DEFAULT_USER_CHANGE_USERNAME: false
    ingress:
      enabled: true
      ingressClassName: nginx-public
      annotations:
        homelab/public: "true"
        external-dns.alpha.kubernetes.io/hostname: auth.${DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
      hosts:
      - host: auth.${DOMAIN}
        paths:
        - path: "/"
          pathType: Prefix
    postgresql:
      enabled: true
      persistence:
        enabled: true
    redis:
      enabled: true
