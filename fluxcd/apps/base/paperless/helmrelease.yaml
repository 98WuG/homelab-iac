---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: paperless
  namespace: paperless
spec:
  chart:
    spec:
      chart: app-template
      version: 3.2.1
      sourceRef:
        kind: HelmRepository
        name: bjw-s
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  values:
    controllers:
      main:
        containers:
          main:
            image:
              repository: ghcr.io/paperless-ngx/paperless-ngx
              tag: 2.9.0
            env:
              PAPERLESS_ADMIN_MAIL: fake@example.com
              PAPERLESS_ADMIN_USER: admin
              PAPERLESS_CONSUMER_POLLING: 60
              PAPERLESS_DBENGINE: postgresql
              PAPERLESS_DBHOST: "paperless-postgres-cluster"
              PAPERLESS_DBNAME: paperless
              PAPERLESS_OCR_LANGUAGE: eng
              PAPERLESS_URL: https://paperless.${DOMAIN}
              USERMAP_GID: 1000
              USERMAP_UID: 1000
              PAPERLESS_DBUSER:
                valueFrom:
                  secretKeyRef:
                    name: &pgsecret paperless.paperless-postgres-cluster.credentials.postgresql.acid.zalan.do
                    key: username
              PAPERLESS_DBPASS:
                valueFrom:
                  secretKeyRef:
                    name: *pgsecret
                    key: password
            envFrom:
            - secretRef:
                name: paperless-secret
    service:
      main:
        controller: main
        ports:
          http:
            port: &port 8000
    ingress:
      main:
        enabled: true
        className: nginx-public
        annotations:
          homelab/public: "true"
          external-dns.alpha.kubernetes.io/hostname: paperless.${DOMAIN}
          external-dns.alpha.kubernetes.io/target: ${DOMAIN}
        hosts:
        - host: paperless.${DOMAIN}
          paths:
          - path: /
            pathType: Prefix
            service:
              identifier: main
              port: *port
    persistence:
      data:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
      media:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
      consume:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
      export:
        type: persistentVolumeClaim
        accessMode: ReadWriteOnce
        size: 1Gi
        retain: true
