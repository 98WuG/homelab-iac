---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: wiki
  namespace: wiki
spec:
  chart:
    spec:
      chart: wiki
      sourceRef:
        kind: HelmRepository
        name: requarks
        namespace: flux-system
  interval: 10m0s
  timeout: 10m0s
  valuesFrom:
  - kind: Secret
    name: wiki.wiki-postgres-cluster.credentials.postgresql.acid.zalan.do
    valuesKey: username
    targetPath: postgresql.postgresqlUser
  values:
    image:
      repository: ghcr.io/requarks/wiki
      tag: 2.5.285
    ingress:
      enabled: true
      className: nginx-public
      annotations:
        homelab/public: "true"
        external-dns.alpha.kubernetes.io/hostname: wiki.${DOMAIN}
        external-dns.alpha.kubernetes.io/target: ${DOMAIN}
      hosts:
      - host: wiki.${DOMAIN}
        paths:
        - path: /
          pathType: Prefix
    postgresql: 
      enabled: false
      postgresqlHost: wiki-postgres-cluster
      ssl: true
      existingSecret: wiki.wiki-postgres-cluster.credentials.postgresql.acid.zalan.do
      existingSecretKey: password
