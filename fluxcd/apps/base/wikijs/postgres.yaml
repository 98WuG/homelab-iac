---
apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: wiki-postgres-cluster
  namespace: wiki
spec:
  teamId: wiki
  volume:
    size: 10Gi
  numberOfInstances: 3
  users:
    # database owner
    wiki:
    - superuser
    - createdb
  databases:
    wiki: wiki
  postgresql:
    version: "14"
