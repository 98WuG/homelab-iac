---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: external-dns
resources:
- ../../base/external-dns
patches:
- target:
    kind: HelmRelease
    name: external-dns
  patch: |-
    apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    metadata:
      name: external-dns
    spec:
      values:
        metrics:
          enabled: false
          serviceMonitor:
            enabled: false
