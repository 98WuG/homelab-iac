---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: ingress-nginx
spec:
  values:
    controller:
      config:
        ssl-redirect: "true"
        force-ssl-redirect: "true"
      replicaCount: 3
      autoscaling:
        minReplicas: 3
        maxReplicas: 10
