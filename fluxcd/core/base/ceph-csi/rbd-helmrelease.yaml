---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ceph-csi-rbd
  namespace: ceph-csi-rbd
spec:
  chart:
    spec:
      chart: ceph-csi-rbd
      version: 3.8.0
      sourceRef:
        kind: HelmRepository
        name: ceph-csi
        namespace: flux-system
  interval: 10m0s
  values:
    csiConfig:
    - clusterID: ${CEPH_CLUSTER_ID}
      monitors:
      - ${CEPH_MON_0}
      - ${CEPH_MON_1}
      - ${CEPH_MON_2}
    provisioner:
      snapshotter:
        image:
          repository: registry.k8s.io/sig-storage/csi-snapshotter
          tag: v6.3.1
