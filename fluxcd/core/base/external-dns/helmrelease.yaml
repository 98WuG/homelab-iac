---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: external-dns
  namespace: external-dns
spec:
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 10m0s
  values:
    image:
      registry: docker.io
      repository: bitnami/external-dns
      tag: 0.14.2-debian-12-r5
    provider: cloudflare
    cloudflare:
      apiKey: "${CLOUDFLARE_API_KEY}"
      email: "${CLOUDFLARE_EMAIL}"
      proxied: false
    extraArgs:
      ignore-ingress-rules-spec: {}
      ignore-ingress-tls-spec: {}
    annotationFilter: "homelab/public in (true)"
    source:
    - ingress
    metrics:
      enabled: true
      serviceMonitor:
        enabled: false
        namespace: prometheus
        interval: 30s
        labels:
          release: prometheus
