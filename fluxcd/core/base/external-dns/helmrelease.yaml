---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-dns
  namespace: default
spec:
  chart:
    spec:
      chart: external-dns
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
  interval: 10m0s
  values:
    provider: cloudflare
    cloudflare:
      apiKey: "${CLOUDFLARE_API_KEY}"
      email: "${CLOUDFLARE_EMAIL}"
      proxied: false
    source:
    - ingress
