---
apiVersion: v1
kind: ConfigMap
metadata:
  name: resource-policy
  namespace: velero
data:
  template.yaml: |
    version: v1
    volumePolicies:
    - conditions:
        csi:
          driver: cephfs.csi.ceph.com
        storageClass:
        - ceph-cephfs-sc
      action:
        type: skip

