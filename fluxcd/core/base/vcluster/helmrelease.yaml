---
apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: staging-vcluster
  namespace: staging
spec:
  chart:
    spec:
      chart: vcluster-k8s
      sourceRef:
        kind: HelmRepository
        name: loftsh
        namespace: flux-system
  interval: 10m0s
  values:
    enableHA: true
    syncer:
      extraArgs:
      - --sync=storageclasses,persistentvolumes
      - --tls-san=staging.${DOMAIN}
      - --out-kube-config-server=https://staging.${DOMAIN}
      replicas: 3
    etcd:
      replicas: 3
    controller:
      replicas: 3
    api:
      replicas: 3
    rbac:
      clusterRole:
        create: true
    vcluster:
      extraArgs:
      - --service-cidr=10.96.0.0/12
