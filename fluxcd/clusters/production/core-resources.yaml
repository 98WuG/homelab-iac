---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: core-resources
  namespace: flux-system
spec:
  interval: 1m0s
  dependsOn:
  - name: core
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./fluxcd/core-resources/production
  prune: true
  validation: client
  decryption:
    provider: sops
    secretRef:
      name: sops-age
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-vars

