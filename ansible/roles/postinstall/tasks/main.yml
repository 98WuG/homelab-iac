# vim: ts=2 sw=2 smartindent

- name: Install python-openshift
  ansible.builtin.dnf:
    name: python3-openshift
    state: present
  become: yes

- name: Label worker nodes
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Node
      metadata:
        name: "{{ item }}"
        labels:
          node-role.kubernetes.io/worker: worker
  loop: "{{ groups['worker'] }}"
  run_once: true
  become: yes
