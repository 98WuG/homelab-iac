# vim: ts=2 sw=2 smartindent

- name: Install python-openshift
  ansible.builtin.dnf:
    name: python3-openshift
    state: present
  become: yes

- name: Check if helm exists
  ansible.builtin.stat:
    path: /usr/local/sbin/helm
  register: helm
- name: Install helm
  ansible.builtin.import_tasks: helm.yml
  become: yes
  when: not helm.stat.exists

- name: Label worker nodes
  community.kubernetes.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Node
      metadata:
        name: "{{ item }}"
        labels:
          node-role.kubernetes.io/worker: worker
  loop: "{{ groups['worker'] }}"
  run_once: true
  become: yes

- name: Install postinstall k8s stuff
  ansible.builtin.import_tasks: services.yml
  run_once: true
  become: yes
