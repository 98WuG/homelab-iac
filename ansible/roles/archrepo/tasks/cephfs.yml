- name: Add cephfs-fuse mount to /etc/fstab and mount
  ansible.posix.mount:
    src: none
    path: /mnt/archlinux
    fstype: fuse.ceph
    opts: ceph.id=sodachi,ceph.client_mountpoint=/volumes/nas/archlinux/7f2f7432-e549-4184-95c1-461d6c037b36,_netdev,defaults
    state: mounted
