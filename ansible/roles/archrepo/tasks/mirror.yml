# vim: ts=2 sw=2 smartindent

- name: Create mirror directory for script
  ansible.builtin.file:
    path: mirror/
    state: directory
    mode: '0755'

- name: Copy syncrepo mirror script
  ansible.builtin.copy:
    src: syncrepo.sh
    dest: mirror/
    mode: '0755'

- name: Enable cronjob for the mirror script
  ansible.builtin.cron:
    name: "Mirror arch linux repos"
    minute: "3"
    hour: "*/2"
    job: "${HOME}/mirror/syncrepo.sh 2>&1 | logger"

- name: Ensure .profile exists
  ansible.builtin.file:
    path: .profile
    state: touch
    mode: '0644'
    modification_time: preserve
    access_time: preserve

- name: Add aur docker alias to .profile
  ansible.builtin.lineinfile:
    path: .profile
    line: "alias daur='doas docker run --rm -it -v /mnt/archlinux/aur:/repo registry.gitlab.com/geraldwuhoo/docker-aurutils:latest aur'"

- name: Create docker-compose directory
  ansible.builtin.file:
    path: nginx
    state: directory
    mode: '0755'

- name: Copy docker-compose for nginx static webservers
  ansible.builtin.copy:
    src: "{{ item }}"
    dest: nginx
  loop:
    - docker-compose.yaml
    - nginx.conf

- name: Activate docker-compose nginx static webservers
  community.docker.docker_compose:
    project_src: nginx
  become: true
