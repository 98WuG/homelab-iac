version: '2'

services:
  repo: &nginx
    image: docker.io/library/nginx:alpine
    restart: unless-stopped
    volumes:
      - &conf ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /mnt/archlinux/mirror:/usr/share/nginx/html:ro
    ports:
      - 8080:80
  aur:
    <<: *nginx
    volumes:
      - *conf
      - /mnt/archlinux/aur:/usr/share/nginx/html:ro
    ports:
      - 8081:80
